<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-checked-demo</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module("MyApp",[]);
        app.controller("HomeController",function ($scope) {
            $scope.cities=[
                'Delhi','Hyderabad','Kolkata','Bhopal','Mumbai'
            ];

            $scope.val=function (item,city) {
                if (item==city)
                {
                    return true;
                }else
                {

                    return false;
                }
            }
        });
    </script>
</head>
<body ng-app="MyApp" ng-controller="HomeController">
<fieldset>
    <legend>City Details</legend>
    Enter City Name:<input type="text" ng-model="city">
    {{city}}
    <h2 ng-repeat="item in cities" ng-init="msg='',cal=0">
        <input type="checkbox" ng-checked="val(item,city)" >{{item}}
    </h2>

</fieldset>
</body>
</html>
